---
bigQueryDatasets:
  sample_data:
    friendlyName: sample_data
    description: "dataset for sample project."
    deletionProtect: true
    defaultTableExpirationMs: 0 #Dataset expiration set to 'Never Expire'
    permissions:
      groupsByEmail:
        gcp-cpe-cloud-architect@kohls.com:
          roles:
            - bigquery.dataEditor
        gcp-cloud-architect@kohls.com:
          roles:
            - bigquery.dataOwner
  sample_history:
    friendlyName: sample_history
    description: "another sample dataset"
    deletionProtect: true
    defaultTableExpirationMs: 0 #Dataset expiration set to 'Never Expire'
    permissions:
      groupsByEmail:
        gcp-iaas-cpa-devops-admin@kohls.com:
          roles:
            - bigquery.dataViewer
      serviceAccountsByEmail:
        cpe-sample-sa2@kohls-cpe-sample-lle.iam.gserviceaccount.com:
          roles:
            - bigquery.dataOwner
