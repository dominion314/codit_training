---
bigQueryDatasets:
  varonisaccessreviewdb:                     # required - name needs to be unique
    friendlyName: varonis-access-review-db           # optional - but highly recommended
    description: "Data Set To Track Status of On-going Access Review Reqs In SNOW"         # optional - but highly recommended
    deletionProtect: true                                   # optional - if set to true dataset will be unmanaged from kcc
    permissions:                                            # optional
      groupsByEmail:                                        # optional - multiple roles per group can be defined
        kt-securitydelivery@doms.com:
          roles:
            - bigquery.dataOwner
            - bigquery.dataEditor
      serviceAccountsByEmail:                               # optiona; - multiple roles per service account can be defined
        invcomp-sec@doms-sec-engineering-prd.iam.gserviceaccount.com:
          roles:
            - bigquery.dataOwner
            - bigquery.dataEditor

