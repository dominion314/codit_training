vpcs:
  platform-nx-lle:
    firewallRules:
      dbaas-lle-mysql-allow-openshift-lle-prv01:
        priority: 900
        direction: INGRESS
        description: Allow openshift lle to dbaas mysql servers
        disabled: false
        logging: false
        rule:
          destinationRanges:
          targetServiceAccounts:
          - external: "mysql-dba@doms-platform-dbaas-lle.iam.gserviceaccount.com"
          targetTags:
          sourceRanges:
          sourceServiceAccounts:
          - external: "ocp-app-node-paas@doms-platform-openshift-lle.iam.gserviceaccount.com"
          - external: "ocp-pci-node-paas@doms-platform-openshift-lle.iam.gserviceaccount.com"
          - external: "ocp-pii-node-paas@doms-platform-openshift-lle.iam.gserviceaccount.com"
          sourceTags:
          allow:
          - protocol: "tcp"
            ports:
            - "3306"
      dbaas-lle-pmm-allow-openshift-lle-prv01:
        priority: 900
        direction: INGRESS
        description: Allow openshift lle to dbaas MSP PMM servers
        disabled: false
        logging: false
