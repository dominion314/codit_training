---
storageBuckets:
  giv-feed-producers:
    versioningEnabled: false
    deletionProtect: true
    storageClass: STANDARD
    location: US
    labels:
      app-name: "giv"
    permissions:
      serviceAccountsByEmail:
        terraform-devops@doms-ocf-stateful-lle.iam.gserviceaccount.com:
          roles:
          - storage.admin

  doms-ocf-nonprod-oic:
    versioningEnabled: false
    deletionProtect: true
    storageClass: STANDARD
    location: US
    labels:
      app-name: "oic"
    permissions:
      serviceAccountsByEmail:
        bigquery-ocf@doms-ocf-lle.iam.gserviceaccount.com:
          roles:
          - storage.admin
          - storage.objectAdmin
          - storage.objectCreator
          - storage.objectViewer
        svc-kdx@doms-kdx-hle.iam.gserviceaccount.com:
          roles:
          - storage.admin
          - storage.objectAdmin
          - storage.objectCreator
    lifecycleRule:
    - action:
        type: Delete
      condition:
        age: 1

  doms-ocf-stateful-lle-cassandra-backup:
    versioningEnabled: false
    deletionProtect: true
    storageClass: STANDARD
    location: US
    labels:
      app-name: "lle"
    lifecycleRule:
    - action:
        type: Delete
      condition:
        age: 14

  doms-ocf-stateful-lle-mongo:
    versioningEnabled: false
    deletionProtect: true
    storageClass: MULTI_REGIONAL
    location: US
    labels:
      app-name: "mongo"
    default_object_acls:
      usersByEmail:
        mongo-dba@doms-ocf-stateful-lle.iam.gserviceaccount.com: "OWNER"

  doms-ocf-stateful-lle-mysql:
    versioningEnabled: false
    deletionProtect: true
    storageClass: MULTI_REGIONAL
    location: US
    labels:
      app-name: "mysql"
    default_object_acls:
      usersByEmail:
        mysql-dba@doms-ocf-stateful-lle.iam.gserviceaccount.com: "OWNER"

  doms-ocf-stateful-lle-solr-backup:
    versioningEnabled: false
    deletionProtect: true
    storageClass: STANDARD
    location: US
    labels:
      app-name: "solr"
    lifecycleRule:
    - action:
        type: Delete
      condition:
        age: 14

  doms-ocf-stateful-lle-terraform-states:
    versioningEnabled: false
    deletionProtect: true
    storageClass: MULTI_REGIONAL
    location: US
    labels:
      app-name: "terraform"
