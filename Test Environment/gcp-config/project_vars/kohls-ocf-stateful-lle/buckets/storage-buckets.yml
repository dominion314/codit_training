---
storageBuckets:
  giv-feed-producers:
    versioningEnabled: false
    deletionProtect: true
    storageClass: STANDARD
    location: US
    labels:
      app-name: "giv"
    permissions:
      serviceAccountsByEmail:
        terraform-devops@kohls-ocf-stateful-lle.iam.gserviceaccount.com:
          roles:
          - storage.admin

  kohls-ocf-nonprod-oic:
    versioningEnabled: false
    deletionProtect: true
    storageClass: STANDARD
    location: US
    labels:
      app-name: "oic"
    permissions:
      serviceAccountsByEmail:
        bigquery-ocf@kohls-ocf-lle.iam.gserviceaccount.com:
          roles:
          - storage.admin
          - storage.objectAdmin
          - storage.objectCreator
          - storage.objectViewer
        svc-kdx@kohls-kdx-hle.iam.gserviceaccount.com:
          roles:
          - storage.admin
          - storage.objectAdmin
          - storage.objectCreator
    lifecycleRule:
    - action:
        type: Delete
      condition:
        age: 1

  kohls-ocf-stateful-lle-cassandra-backup:
    versioningEnabled: false
    deletionProtect: true
    storageClass: STANDARD
    location: US
    labels:
      app-name: "lle"
    lifecycleRule:
    - action:
        type: Delete
      condition:
        age: 14

  kohls-ocf-stateful-lle-mongo:
    versioningEnabled: false
    deletionProtect: true
    storageClass: MULTI_REGIONAL
    location: US
    labels:
      app-name: "mongo"
    default_object_acls:
      usersByEmail:
        mongo-dba@kohls-ocf-stateful-lle.iam.gserviceaccount.com: "OWNER"

  kohls-ocf-stateful-lle-mysql:
    versioningEnabled: false
    deletionProtect: true
    storageClass: MULTI_REGIONAL
    location: US
    labels:
      app-name: "mysql"
    default_object_acls:
      usersByEmail:
        mysql-dba@kohls-ocf-stateful-lle.iam.gserviceaccount.com: "OWNER"

  kohls-ocf-stateful-lle-solr-backup:
    versioningEnabled: false
    deletionProtect: true
    storageClass: STANDARD
    location: US
    labels:
      app-name: "solr"
    lifecycleRule:
    - action:
        type: Delete
      condition:
        age: 14

  kohls-ocf-stateful-lle-terraform-states:
    versioningEnabled: false
    deletionProtect: true
    storageClass: MULTI_REGIONAL
    location: US
    labels:
      app-name: "terraform"
