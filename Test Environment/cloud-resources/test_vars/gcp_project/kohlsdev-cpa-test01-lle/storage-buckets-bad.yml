---
storageBuckets:
  kohlsdev-cpa-test01-lle-bucket-01:
    versioningEnabled: false
    labels:
      versioning: "false"
    lifecycleRule:
    - action:
        type: DoSomething
      condition:
        age: -1
        createdBefore: 2921-01-20
    - action:
        type: SetStorageClass
        storageClass: THROWAWAY
      condition:
        age: 9
        createdBefore: 2137-01-20
    - action:
        type: SetStorageClass
        storageClass: STANDARD
      condition:
        age: 9
        matchesStorageClass:
        - "COLDLINE"
        - "SOMESTORAGECLASS"
        withState: SURE

  kohlsdev-cpa-test01-lle-bucket-02:
    versioningEnabled: true
    labels:
      versioning: "true"
    lifecycleRule:
    - action:
        type: Jump
      condition:
        age: 7
        createdBefore: 2021-01-20
    - action:
        type: SetStorageClass
        storageClass: COLDLINE
      condition:
        age: 9
        createdBefore: 2137-01-20
    - action:
        type: SetStorageClass
        storageClass: STANDARD
      condition:
        age: 9
        matchesStorageClass:
        - COLDLINE
        - ARCHIVE
        withState: MEMOREX
