---
iamPolicyMembersV2:
  type: 'dict'
  required: false
  allowed: [usersByEmail, groupsByEmail, serviceAccountsByEmail]
  schema:
    usersByEmail:
      required: false
      keysrules:
        type: 'string'
        #TODO: better tune
        regex: '.*@doms\.com|.*@qa\.doms\.com|.*@dev\.doms\.com'
      valuesrules:
        type: 'list'
        schema:
          type: 'dict'
          required: true
          allowed: [OrgId, role, deletionProtect, condition]
          schema:
            role:
              required: true
              type: 'string'
            deletionProtect:
              required: false
              type: 'boolean'
            OrgId:
              required: false
              type: 'integer'
              allowed: [1035901152068, 212666867691, 202079959255]
            condition:
              type: 'dict'
              required: false
              schema:
                title:
                  required: true
                  type: 'string'
                description:
                  required: false
                  type: 'string'
                expression:
                  required: true
                  type: 'string'
