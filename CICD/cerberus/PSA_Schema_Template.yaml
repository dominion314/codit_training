---
# VPC Top Level
vpcs:
  type: 'dict'
  keysrules:
    type: 'string'
    regex: '^[a-z][a-z0-9]+-psa-(dev|prd|qa)$'
  valuesrules:
    type: 'dict'
    schema:
      # Subnet Definitions
      routingMode:
        type: 'string'
        required: true
        allowed: ['us-central1', 'us-east1', 'GLOBAL']
      autoCreateSubnets:
        type: boolean
        required: true
      psaNetwork:
        type: 'dict'
        required: true
        keysrules:
           type: 'string'
           regex: '^[a-z][a-z0-9]+-psa-(lle|hle|prd|ops|sbx)-[a-z0-9-]{0,35}-(psa)-[0-9]{2}$'
        valuesrules:
           type: 'dict'
           #allow_unknown: true
           schema:
            network:
              #type: 
              regex: '^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\/\d+$'

