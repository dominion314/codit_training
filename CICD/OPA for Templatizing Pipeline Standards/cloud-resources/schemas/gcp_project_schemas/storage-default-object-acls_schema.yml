---
storageBuckets:
  required: false
  type: 'dict'
  keysrules:
    type: 'string'
    regex: '[-a-z0-9\._]+' # TODO: bucket name, might need some refining
  valuesrules:
    type: 'dict'
    schema:
      default_object_acls:
        required: false
        type: 'dict'
        schema:
          usersByEmail:
            type: 'dict'
            required: false
            keysrules:
              type: 'string'
              regex: '.*@commonmerit\.com|.*@qa\.commonmerit\.com|.*@dev\.commonmerit\.com|.*\.gserviceaccount\.com'
            valuesrules:
              type: 'string'
              allowed: ['READER', 'OWNER']
          groupsByEmail:
            required: false
            type: 'dict'
            keysrules:
              type: 'string'
              regex: '.*@commonmerit\.com|.*@qa\.commonmerit\.com|.*@dev\.commonmerit\.com'
            valuesrules:
              type: 'string'
              allowed: ['READER', 'OWNER']
          primitiveRoles:
            type: 'dict'
            required: false
            keysrules: # Project Number
              type: 'integer'
              regex: '\d+'
            valuesrules:
              type: 'dict'
              keysrules:
                type: 'string'
                allowed: ['viewers', 'editors', 'owners']
              valuesrules:
                type: 'string'
                allowed: ['READER', 'OWNER']
          #kaka:
          #  type: string
          #  required: true
          builtinGroups:
            type: 'dict'
            required: false
            keysrules:
              type: 'string'
              allowed: ['allUsers', 'allAuthenticatedUsers']
            valuesrules:
              type: 'string'
              allowed: ['READER', 'OWNER']
