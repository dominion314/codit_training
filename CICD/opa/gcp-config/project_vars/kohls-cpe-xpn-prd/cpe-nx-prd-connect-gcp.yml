---
vpcs:
  cpe-nx-prd:
    routerDef:
      cpe-nx-prd-c1-gcp-rtr01:
        region: us-central1
        description:
        routerASN:  # Custom ASN, if blank will pull from GLOBAL-ASN.YML
        advertiseMode: CUSTOM
        custom_advertised_ip_ranges:
          includeSubnetDef: true
          customIPList:
          - 10.121.254.48/28

        outbound_nat_gateway:
          name: cpe-nx-prd-c1-nat-gateway
          logConfig:
            enable: false
            filter:

        ha_vpn_gateways_to_transit:
          cpe-nx-prd-c1-totransit:
            description:
            if0_peer_cidr:
              cidr: 169.254.0.16/30
            if1_peer_cidr:
              cidr: 169.254.0.20/30

      cpe-nx-prd-e1-gcp-rtr01:
        region: us-east1
        description:
        routerASN:  # Custom ASN, if blank will pull from GLOBAL-ASN.YML
        advertiseMode: CUSTOM
        custom_advertised_ip_ranges:
          includeSubnetDef: true
          customIPList:
          - 10.121.254.48/28

        outbound_nat_gateway:
          name: cpe-nx-prd-e1-nat-gateway
          logConfig:
            enable: false
            filter:

        ha_vpn_gateways_to_transit:
          cpe-nx-prd-e1-totransit:
            description:
            # j2cli doesn't support ipaddr, so IP calculations not possible
            if0_peer_cidr:
              cidr: 169.254.0.24/30
            if1_peer_cidr:
              cidr: 169.254.0.28/30
